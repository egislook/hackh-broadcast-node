service: hackh-broadcast-node
provider:
  name: aws
  runtime: nodejs10.x
  region: ap-southeast-1
functions:
  status:
    handler: functions/Status/index.handler
    events:
      - http:
          path: api/status
          method: get
  telegram:
    handler: functions/Telegram/index.handler
    events:
      - http:
          path: api/telegram
          method: post
plugins:
  - serverless-offline
